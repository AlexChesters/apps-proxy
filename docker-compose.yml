version: '3.3'
services:
  nginx:
    image: arm64v8/nginx
    container_name: proxy
    restart: unless-stopped
    volumes:
      - nginx_conf:/etc/nginx
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 10000:10000
      - 10001:10001
      - 10002:10002
      - 10003:10003
      - 10004:10004
      - 10005:10005
      - 10006:10006
      - 10007:10007
      - 10008:10008
      - 10009:10009
      - 10010:10010
      - 10011:10011
      - 10012:10012
      - 10013:10013

volumes:
  nginx_conf:
